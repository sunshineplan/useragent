name: Update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  update:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-14 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Check Update
        id: check_update
        shell: bash
        run: |
          cd update
          go build -o ../run
          cd ..
          ./run
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || echo "new_data=1" >> $GITHUB_OUTPUT

      - name: Date
        if: steps.check_update.outputs.new_data == 1
        id: date
        uses: actions/github-script@v7
        with:
          script: |
            core.setOutput("date", new Date().toLocaleDateString('zh-CN', { timeZone: 'Asia/Shanghai' }))

      - name: Commit
        if: steps.check_update.outputs.new_data == 1
        run: |
          git commit -m ${{ steps.date.outputs.date }}(${{ matrix.os }})
          git push

      - name: Send backup email
        if: steps.check_update.outputs.new_data == 1
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SERVER }}
          server_port: 587
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          subject: UserAgent Update Success - ${{ steps.date.outputs.date }}(${{ matrix.os }})
          html_body: file://README.md
          convert_markdown: true
          from: Github Actions
          to: ${{ secrets.TO }}
